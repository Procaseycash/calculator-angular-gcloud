<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Angular js</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.17/angular.min.js"></script>
</head>
<body>
<div style="width:60%" class="container">
    <div class="">
        <div class="row">
            <input type="text" placeholder="Enter Preferred Value"
                   readonly    class="sr-only btn-group btn-group-lg btn-group-justified form-control input-lg text-right disabled" />
        </div>
        <div class="row">
            <div class="btn-group btn-group-lg btn-group-justified ">
                <a href="#" type="button" class="btn btn-primary ">C</a>
                <a href="#" type="button" class="btn btn-success ">ON</a>
                <a href="#" type="button" class="btn btn-danger ">OFF</a>
            </div>
            <div ng-disable="{{dis.disable}}">
            <div class="btn-group btn-group-lg btn-group-justified ">
                <a href="#" type="button" class="btn btn-default ">1</a>
                <a href="#" type="button" class="btn btn-default  ">2</a>
                <a href="#" type="button" class="btn btn-default  ">3</a>
            </div>
            <div class="btn-group btn-group-lg btn-group-justified ">
                <a href="#" type="button" class="btn btn-default  ">4</a>
                <a href="#" type="button" class="btn btn-default  ">5</a>
                <a href="#" type="button" class="btn btn-default  ">6</a>
            </div>
            <div class="btn-group btn-group-lg btn-group-justified ">
                <a href="#" type="button" class="btn btn-default  ">7</a>
                <a href="#" type="button" class="btn btn-default  ">8</a>
                <a href="#" type="button" class="btn btn-default  ">9</a>
            </div>
            <div class="btn-group btn-group-lg btn-group-justified ">
                <a href="#" type="button" class="btn btn-default  ">0</a>
                <a href="#" type="button" class="btn btn-default  ">+</a>
                <a href="#" type="button" class="btn btn-default  ">-</a>
            </div>
            <div class="btn-group btn-group-lg btn-group-justified">
                <a href="#" type="button" class="btn btn-default  ">*</a>
                <a href="#" type="button" class="btn btn-default  ">/</a>
                <a href="#" type="button" class="btn btn-default  ">=</a>
            </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
