<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Angular js</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />

</head>
<body>
<div  ng-app="calculator" ng-controller="getCal" class="container col-lg-4 col-lg-push-4">
<div class="row btn btn-lg btn-group-lg"
        ng-style="calVal.disable==true && {'background-color': 'rgba(255,0,0,0.07)'} ||
        calVal.disable==false &&{'background-color':'#eee'}">
    <div ng-style="{'margin':'0', 'padding':'0'}" class="row">
        <div class="col-lg-12">
        <input ng-model="calVal.result"  type="text" placeholder="Enter Preferred Value"
           readonly  value="{{calVal.result}}"
               class="sr-only btn-group btn-group-lg btn-group-justified form-control input-lg text-right disabled">
            </div>
    </div>
        <div class="col-lg-12"  class="row">
            <div ng-style="{'padding':'0', 'margin':'0'}"  class="btn-group btn-group-lg btn-group-justified ">
                <a href="#"ng-model="bs"  ng-disabled="calVal.disable" class="btn btn-default" ng-click="clickBs()">BS</a>
                <a href="#" ng-model="on"    class="btn btn-success" ng-click="clickAction('On')">ON</a>
                <a href="#" ng-model="off"  ng-disabled="calVal.disable" class="btn btn-danger" ng-click="clickAction('Off')">OFF</a>
            </div>
  <div ng-style="{'margin':'0', 'padding':'0'}" ng-disabled="calVal.disable" class="row btn btn-lg btn-group-lg">
        <div  class="btn-group btn-group-lg btn-group-justified ">
            <a href="#" ng-model="one"   class="btn btn-default " ng-click="clickNumber(1)">1</a>
            <a href="#" ng-model="two"    class="btn btn-default" ng-click="clickNumber(2)">2</a>
            <a href="#" ng-model="three"   class="btn btn-default" ng-click="clickNumber(3)">3</a>
            </div>
            <div class="btn-group btn-group-lg btn-group-justified ">
            <a href="#" ng-model="four"  class="btn btn-default" ng-click="clickNumber(4)">4</a>
            <a href="#" ng-model="five"  class="btn btn-default" ng-click="clickNumber(5)">5</a>
            <a href="#" ng-model="six"  class="btn btn-default" ng-click="clickNumber(6)">6</a>
                </div>
                <div class="btn-group btn-group-lg btn-group-justified ">
            <a href="#" ng-model="seven"  class="btn btn-default"  ng-click="clickNumber(7)">7</a>
            <a href="#" ng-model="eight"  class="btn btn-default" ng-click="clickNumber(8)">8</a>
            <a href="#" ng-model="nine"  class="btn btn-default" ng-click="clickNumber(9)">9</a>
             </div>
                    <div class="btn-group btn-group-lg btn-group-justified ">
            <a href="#" ng-model="zero"  class="btn btn-default"  ng-click="clickNumber(0)">0</a>
            <a href="#" ng-model="add"  class="btn btn-default" ng-click="clickNumber('+')">+</a>
            <a href="#" ng-model="subtract"  class="btn btn-default" ng-click="clickNumber('-')">-</a>
                    </div>
                        <div class="btn-group btn-group-lg btn-group-justified">
            <a href="#" ng-model="multiply"  class="btn btn-default" ng-click="clickNumber('*')">*</a>
            <a href="#" ng-model="divide"  class="btn btn-default" ng-click="clickNumber('/')">/</a>
            <a href="#" ng-model="ans"    class="btn btn-default" ng-click="clickAns()">=</a>
</div>
      <div class="btn-group btn-group-lg btn-group-justified">
          <a href="#" ng-model="cancel"  class="btn btn-primary" ng-click="clickCancel()">Cancel</a>
      </div>
    </div>

            </div>

    </div>

</div>

<script src="js/angular.js"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.17/angular.min.js"></script>
<script src="js/calculator.js"></script>
</body>
</html>
